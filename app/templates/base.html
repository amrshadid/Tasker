<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasker</title>



    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'TodoApplication/css/master.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css'%}">

  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark ">
        <div class="container-fluid"><a class="navbar-brand" href="/">Tasker</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
              {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/dashboard">Dashborad</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'accounts:login' %}">login</a></li>
                      <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'accounts:signup'%}">Sign up</a></li>
                </ul>


                {% endif %}
            </div>
        </div>
    </nav>

    <div class="mycontent container-fluid">
      {% block content %}

      {% endblock %}
      
      <div class="footer-basic ">
          <footer>
              <div class="social  social-icon">
                <a class="" href="https://www.instagram.com/shadidamr/?hl=en" target="_blank"><i class="icon ion-social-instagram"></i></a>
                <a href="https://github.com/amrshadid" target="_blank"><i class="icon ion-social-github"></i></a>
                <a href="https://www.facebook.com/amr.shadeed" target="_blank"><i class="icon ion-social-facebook"></i></a>
              </div>
              <p class="copyright">Amr Shadid Â© 2020</p>
          </footer>
      </div>
    <script src="{% static "js/jquery.min.js" %}" type="text/javascript" ></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}" type="text/javascript" ></script>
    <script src="{% static "TodoApplication/js/master.js" %}" type="text/javascript" ></script>
  </body>
</html>
